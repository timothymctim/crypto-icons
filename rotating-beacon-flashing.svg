	<line x1="130" y1="205" x2="10" y2="205"/>
	<line x1="140" y1="265" x2="40" y2="305"/>

	<line x1="480" y1="155" x2="580" y2="95"/>
	<line x1="490" y1="205" x2="610" y2="205"/>
